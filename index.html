<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de los Tesoros - MIPS Simulator</title>
  </head>
  <body>
    <div id="app">
      <h1>Juego de los Tesoros</h1>
      <div class="container">
        <div class="controls">
          <h2>Configuración</h2>
          <div class="control-group">
            <label for="boardSize">Tamaño del tablero (20-120):</label>
            <input type="number" id="boardSize" min="20" max="120" value="30" />
            <button id="startGame">Iniciar Juego</button>
          </div>
        </div>

        <div class="game-area">
          <h2>Estado del Juego</h2>
          <div id="gameStatus"></div>
          <div id="board"></div>

          <div class="player-controls">
            <h3>Turno del Jugador</h3>
            <label for="playerMove">Avanzar (1-6):</label>
            <input type="number" id="playerMove" min="1" max="6" value="1" />
            <button id="movePlayer">Mover Jugador</button>
            <button id="moveMachine">Turno de la Máquina</button>
          </div>

          <div id="statistics"></div>
        </div>

        <div class="mips-section">
          <h2>MIPS Fibonacci Calculator</h2>
          <div class="control-group">
            <label for="fibInput">Calcular Fibonacci de:</label>
            <input type="number" id="fibInput" min="0" max="30" value="20" />
            <button id="runFibonacci">Ejecutar</button>
            <button id="clearOutput">Limpiar</button>
          </div>
          <pre id="mipsOutput"></pre>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
